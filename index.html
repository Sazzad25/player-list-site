<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Best Five</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-dark">
    <header class="text-center mt-5">
        <h1 class="fs-3 text-warning">Select Your Best Five</h1>
        <p class="text-white">This is a player list website. It is a colourfull website.</p>
    </header>
    <main class="mt-5 container">
        <section>
            <div class="card-group">
                <div class="card">
                    <img src="players/player-2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Lionel Messi</h5>
                        <button class="bg-primary">Select</button>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-4.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Paulo Dybala</h5>
                        <button class="bg-primary">Select</button>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-8.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Kylian Mbappe</h5>
                        <button class="bg-primary">Select</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Selected-V</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="card-group">
                <div class="card">
                    <img src="players/player-10.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Harry Kane</h5>
                        <button class="bg-primary">Select</button>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-11.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Kevin De Bruyne</h5>
                        <button class="bg-primary">Select</button>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-12.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Philippe Coutinho</h5>
                        <button class="bg-primary">Select</button>
                    </div>
                </div>
                <div class="card bg-warning">
                    <div class="card-body">
                        <h4 class="card-title text-white text-center">Budget</h4>
                        <h5 class="mt-3">Per Player <input id="income-total" type="text"></h5>
                        <button id="calculate-btn" class="mt-3 bg-blue-400 ml-9">Claculate</button>
                        <h3 class="mt-3">Player Expenses $<span id="saving-total">00</span></h3>
                        <h5 class="mt-3">Manager <input id="food-total" type="text"> </h5>
                        <h5 class="mt-3">Coach <input id="rent-total" type="text"></h5>
                        <button id="calculate-btn" class="mt-3 bg-blue-400 ml-7">Claculate Total</button>
                        <h3 class="mt-3">Remaining Balance: <span id="remaining-total">00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="text-white text-center mt-6 mb-8">
    <h3>Copyright @ 2022 All Rights Reserved</h3>
</footer>

</html>
