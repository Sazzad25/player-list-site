<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Best Five</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-dark">
    <header class="text-center mt-5">
        <h1 class="fs-3 text-warning">Select Your Best Five</h1>
        <p class="text-white">This is a player list website. It is a colourfull website.</p>
    </header>
    <main class="mt-5 container">
        <section>
            <div class="card-group">
                <div class="card">
                    <img src="players/player-2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Lionel Messi</h5>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Select</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-4.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Paulo Dybala</h5>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Select</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-8.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Kylian Mbappe</h5>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Select</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <!-- <h4 class="card-title">Selected-V</h4> -->
                        <p class="text-4xl text-center">Selected- <span id="total-players"
                                class="text-blue-500">V</span>
                        </p>
                        <div class="overflow-x-auto">
                            <table class="table table-zebra w-full">
                                <!-- head -->
                                <!-- <thead>
                                    <tr>
                                        <th></th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                    </tr>
                                </thead> -->
                                <tbody id="players-cart">
                                    <!-- <tr>
                                    <th>1</th>
                                    <td>Cy Ganderton</td>
                                    <td>Quality Control Specialist</td>
                                  </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-5">
            <div class="card-group">
                <div class="card">
                    <img src="players/player-10.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Harry Kane</h5>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Select</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-11.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Kevin De Bruyne</h5>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Select</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="players/player-12.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Philippe Coutinho</h5>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary" onclick="addToCart(this)">Select</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-warning font-medium">
                    <div class="card-body">
                        <h4 class="card-title text-white text-center">Budget</h4>
                        <h5 class="mt-3 text-white inline">Per Player: </h5>
                        <input id="per-player" type="text">
                        <button id="calculate-btn" class="mt-3 bg-blue-400 ml-9 text-white p-2">Claculate</button>
                        <h3 class="mt-3 mb-3 text-white">Player Expenses: $<span id="player-expenses">00</span></h3>
                        <h5 class="mt-3 text-white inline mb-3">Manager: </h5>
                        <input id="manager-total" type="text">
                        <h5 class="mt-3 text-white inline">Coach: </h5>
                        <input class="mt-3" id="coach-total" type="text">
                        <button id="calculate-total-btn" class="mt-3 bg-blue-400 ml-7 text-white p-2">Claculate
                            Total</button>
                        <h3 class="mt-3 text-white">Total:
                            $<span id="expenses-total">00</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/calculate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
